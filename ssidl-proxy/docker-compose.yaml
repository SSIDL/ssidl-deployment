name: ssidl-proxy
version: "3.8"

services:
  nginx:
    image: nginx:stable
    container_name: ssidl-nginx
    ports:
      - "8080:8080"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro  
      - ./logs:/var/log/nginx                   
    networks:
      - ssidl-network
    restart: unless-stopped

networks:
  ssidl-network:
    external: true